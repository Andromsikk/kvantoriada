<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styleRadio.css" type="text/css"/>
    <title>Страница пример</title>
</head>
<body>
        <script src="../js/script.js"></script>
    
    <main>
        
       
        <div class="item1"></div>
        <div class="item-content text">
                <header>
                    <h1 class="text">ВЫ: радиостанция</h1>
                </header>
                <h3 class="text">Управление:</h3>
                <p class="">Подача тока:<span><input class="check" type="checkbox"></span></p>
                <p>Музыка:
                    <span>
                    <select name="list1" class="text1">
                        <option>Выберите трек из списка</option>
                        <option>Шрек music</option>
                        <option>Человеческая музыка</option>
                    </select>
                    </span>    
                </p>
                <p>Громкость: 0%<span><input type="range"></span>100%</p>
                <section>
                    <h3>Ваш тариф</h3>
                    <p>Солнечная панель<b>5руб/кВчас</b>
                        <span><input class="check" type="checkbox"></span>
                        Аккумулятор<b>7руб/кВчас</b>
                    </p>
                </section>
                <section>
                    <h3>Счет на оплату</h3>
                    <p>Вы работаете: <span>1:23:45</span></p>
                    <p>Счет на оплату: <span>455</span>руб</p>
                    <button type="button" class="button">Оплатить</button>
                </section>
                <section>
                    <h3>Счета Квитанций</h3>
                    <p>Тут будет таблица с историей оплаты</p>
                </section>
        </div>
        <div class="item1"></div>
    </main>
</body>
</html>
